<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Best Coutes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- <link rel="stylesheet" href="assets/css/skeleton.css"> -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <div id="content">
        <div class="container">
            <h1>Saving your Best Coutes</h1>
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Add New Coute:</label>
                    <form action="#" id="form">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Save Coute">
                    </form>
                </div> <!--.six-->
                <div class="six columns">
                    <h5>List of Coutes</h5>
                    <div id="tweet-list"></div>
                </div> <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
</body>
</html>
