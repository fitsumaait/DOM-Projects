<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark"> 
 <div class="container">
  <div class="row">
  <div class="col-md6 mx-auto">
<div class="card card-body text-center mt-5">
   <h1 class="header display-3 pb-5">Loan Calculator</h1>
   <form  id="form-sub">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number"  class="form-control" id="amount" placeholder="The Loan Amount">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">%</span>
            <input type="number"  class="form-control" id="interest" placeholder="The Loan Interest">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">y</span>
            <input type="number"  class="form-control" id="year" placeholder="The Loan Repay Year">
        </div>
    </div>
    <div class="form-group">
            <input type="submit"  class="btn btn-secondary btn-block" id="calc" value="Calculate Loan">
    </div>
   </form>
   <!-- The Loader ... -->
   <!-- <div id="load">
       <img src="./assets/images/loading.gif" alt="" srcset="">
   </div> -->
 <!-- The Results  -->
 <div id="result" class="pt-3">
     <h5>Loan Anlysis Results</h5>
     <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">Monthly Payment</span>
            <input type="text"  class="form-control" id="mp" disabled>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">Total Payment</span>
            <input type="text"  class="form-control" id="yp" disabled>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text">Total Interest</span>
            <input type="text"  class="form-control" id="ti" disabled>
        </div>
    </div>
 </div>



</div>
  </div>


  </div>




 </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>  
</body>
</html>
